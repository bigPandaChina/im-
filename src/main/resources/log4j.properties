#\u7039\u6C2B\u7B9FLOG\u6748\u64B3\u56AD\u7EFE\u0443\u57C6
log4j.rootLogger=debug,Console,File
#\u7039\u6C2B\u7B9F\u93C3\u30E5\u7E54\u6748\u64B3\u56AD\u9429\uE1BE\u6B91\u9366\u9881\u8D1F\u93BA\u0443\u57D7\u9359\uFFFD
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
#\u9359\uE219\u4E92\u940F\u57AB\u693F\u9366\u7248\u5BDA\u7039\u6C2D\u68E9\u8E47\u6944\u7DED\u9351\u70D8\u7278\u5BEE\u5FE5\u7D1D\u6D93\u5B2E\u6F70\u6D93\uFFFD\u741B\u5C7E\u69F8\u93B8\u56E7\u757E\u934F\u8702\u7D8B\u9428\u52EC\u7278\u5BEE\uFFFD
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%c] - %m%n

#\u93C2\u56E6\u6B22\u6FB6\u0443\u76AC\u9352\u62CC\u63EA\u93B8\u56E7\u757E\u704F\u54C4\uE1ED\u9428\u52EC\u6902\u934A\u6B0E\u9A87\u9422\u71B6\u7AF4\u6D93\uE045\u67CA\u9428\u52EC\u6783\u6D60\uFFFD
log4j.appender.File = org.apache.log4j.RollingFileAppender
#\u93B8\u56E7\u757E\u6748\u64B3\u56AD\u9429\uE1BC\u7D8D
log4j.appender.File.File = logs/SellerNet.log
#\u7039\u6C2B\u7B9F\u93C2\u56E6\u6B22\u93C8\uFFFD\u6FB6\u0443\u3047\u704F\uFFFD
log4j.appender.File.MaxFileSize = 10MB
# \u6748\u64B3\u56AD\u93B5\uFFFD\u6D60\u30E6\u68E9\u8E47\u694B\u7D1D\u6FE1\u509B\u7049\u93B9\u3221\u579ADEBUG\u741B\u3127\u305A\u6748\u64B3\u56ADDEBUG\u6D60\u30E4\u7B02\u7EFE\u0443\u57C6\u93C3\u30E5\u7E54
log4j.appender.File.Threshold = ALL
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n
#1.\u68E3\u6827\u539B\u704F\u5505batis log4j\u6769\u612F\uE511\u7EFE\u0443\u57C6\u748B\u51A8\u57CCDEBUG\u9359\uE219\u4E92\u9366\u3126\u5E36\u9352\u8DFA\u5F74\u93B5\u64B3\u5D43\u9351\u7BFFbatis\u6769\u612F\uE511\u9428\u5246ql\u7487\uE15E\u5F5E
#2.\u5A23\u8BF2\u59DE\u6FE1\u5099\u7B05\u7487\uE15E\u5F5E
###\u93C4\u5267\u305ASQL\u7487\uE15E\u5F5E\u95AE\u3125\u578E
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.Java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG